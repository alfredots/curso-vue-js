<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>acompanhando mouse</p>
    <p v-on:mousemove="atualizarPosicao">{{x}} e {{y}}</p>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            x: 0,
            y: 0,
        },
        methods: {
            atualizarPosicao (event) {
                this.x = event.clientX
                this.y = event.clientY
            }
        }
    })
</script>
